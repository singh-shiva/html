<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Shiv Singh</h1>
    <form>
        <h2>Login Info:</h2>
        <label for="email">User_Name:</label>
        <input type="text" id="email">
        <br>
        <br>
        <label for="pass">Password:</label>
        <input type="password" id="pass">
        <br>
        <h2>Personal Info:</h2>
        <label for="fname">First_Name:</label>
        <input type="text" id="fname">
        <br>
        <br>
        <label for="mname">Middle_Name:</label>
        <input type="text" id="mname">
        <br>
        <br>
        <label for="lname">Last_Name:</label>
        <input type="text" id="lname">
        <br>
        <br>
        <h2>Contact Details:</h2>
        <label for="phone">Phone No.</label>
        <input type="+tel" id="phone">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="mailto" id="email">
        <br>
        <h3>Gender:</h3>
        <input type="radio" id="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" id="other">
        <label for="other">Other</label>
        <br>
        <h3>Subjects:</h3>
        <input type="checkbox" id="eng">
        <label for="eng">English</label>
        <br>
        <input type="checkbox" id="hin">
        <label for="hin">Hindi</label>
        <br>
        <input type="checkbox" id="math">
        <label for="math">Maths</label>
        <br>
        <input type="checkbox" id="sci">
        <label for="sci">Science</label>
        <br>
        <h3>Branch:</h3>
        <select size="3" multiple>
            <option value="CSE">CSE</option>
            <option value="ME">ME</option>
            <option value="EN">EN</option>
            <option value="ECE">ECE</option>
        </select>
        <br>
        <h3>Age:</h3>
        <label for="no">Select age:</label>
        <input type="Number" id="no" min="1" max="90">
        <br>
        <h3>Date:</h3>
        <label for="datepick">Today's Date:</label>
        <input type="date" id="datepick">
        <br>
        <fieldset style="width:300px">
            <legend>Welcome</legend>
            Hii! Welcome to My World.<br>
            <input type="checkbox" id="s1">
            <label for="s1">Hindi</label><br>
            <input type="checkbox" id="s2">
            <label for="s2">English</label><br>
            <input type="checkbox" id="s3">
            <label for="s3">Maths</label><br>
            <input type="checkbox" id="s4">
            <label for="s4">Science</label>
        </fieldset>
        <label for="txt">Comments:</label><br>
        <textarea id="txt" cols="50" rows="20" placeholder="Enter your text here...."></textarea>
        <input  type="submit" value="click here"><br>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3635788.814623532!2d80.85930415!3d27.138192749999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1694713490862!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <br>
        <img src="camera.jpeg" alt="picture" width="100px" height="100px">
        <audio src=""
    </form>
</body>
</html>
