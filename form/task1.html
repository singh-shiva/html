<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Event Registration</h1>
        <br>
        <label for="name">Name:</label><br>
        <input type="text" name="Name" id="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" name="phone" id="phone"><br>
        <label for="occupation">Occupation:</label><br>
        <select id="occupation">
            <option value="Student">Student</option>
            <option value="Professional">Professional</option>
            <option value="Others">Others</option>
        </select>
        <br>
        <fieldset>
            <legend>Topic of Interest:</legend>
            <input type="checkbox" name="html" id="html"><br>
            <label for="html">HTML</label><br>
            <input type="checkbox" name="css" id="css"><br>
            <label for="css">CSS</label><br>
            <input type="checkbox" name="javascript" id="javascript"><br>
            <label for="javascript">JavaScript</label><br>
        </fieldset>
        <label for="text">Comments:</label><br>
        <textarea id="text" cols="60" rows="10" placeholder="Enter your comment..."></textarea>
        <input style="text-align: right;" type="submit" value="Register" style="float: right;">
    </form>
</body>
</html>
