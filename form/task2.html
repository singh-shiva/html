<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Job Application</h1>
        <label for="name">Name:</label><br>
        <input type="text" name="Name" id="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" name="phone" id="phone"><br>
        <label for="selectfile">Resume:</label><br>
        <label for="experience">Experience(Years)</label><br>
        <input type="number" name="experience" id="experience" min="0" max="50"><br>
        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="html" id="html"><br>
            <label for="html">HTML</label><br>
            <input type="checkbox" name="css" id="css"><br>
            <label for="css">CSS</label><br>
            <input type="checkbox" name="javascript" id="javascript"><br>
            <label for="javascript">JavaScript</label><br>
        </fieldset>
        <label for="education">Highest Education</label><br>
            <select id="education">
                <option value="High School">High School</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Graduation">Graduation</option>
            </select>
            <br>
            <label for="fulltime">Availibilty</label><br>
            <input type="radio" name="Availibilty" id="fulltime"><br>
            <label for="fulltime">Full time</label><br>
            <input type="radio" name="Availibilty" id="parttime"><br>
            <label for="parttime">Part time</label><br>
            <label for="text">Additional Comments:</label><br>
            <textarea id="text" placeholder="Enter your comment here...." cols="60" rows="10"></textarea>
            <input type="submit" value="Register">

    </form>
</body>
</html>
