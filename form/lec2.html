<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname">
        <br>
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname">
        <br>
        <input type="submit" value="click">
        <br>
        <input type="button" value="click here"
        <br>
    </form>
    <form>
        <input type="radio" id="html">
        <label for="html">HTML</label><br>
        <input type="radio" id="css">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript">
        <label for="javascript">JavaScript</label><br>
    </form>
    <form>
        <input type="checkbox" id="vehicle1">
        <label for="vehicle1">I have Car</label><br>
        <input type="checkbox" id="vehicle2">
        <label for="vehicle2">I have Bike</label><br>
        <input type="checkbox" id="vehicle3">
        <label for="vehicle3">I have Scooty</label><br>
    </form>
    <form>
        <label for="datepicker">Choose date:</label>
        <input type="date" id="datepicker">
        <br>
        <br>
        <label for="Dish">Choose your Dish:</label>
        <select id="Dish">
            <option value="Magg">Maggi</option>
            <option value="Chips">Chips</option>
            <option value="Kurkare">Kurkare</option>
        </select>
    </form>
    <form>
        <label for="Cars">The following car list is given:</label>
        <select id="Cars" name="Cars" size="2" multiple>
            <option value="volvo">Volvo</option>
            <option value="Mercedes">Mercedes</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br>
        <br>
        <textarea name="message" rows="7" cols="6">
            given text
        </textarea>
        <br>
        <br>
        <textarea name="message" id="message" rows="15" cols="25" placeholder="Enter your text here....">given text</textarea>
        <fieldset>
            <legend>Personal Info:</legend>
            <label for="username">Usernmae:</label>
            <input type="text" id="username">
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="text" id="password">
            <br>
            <br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
