<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="textfield">TextField:</label>
        <input type="text" name="textfield" id="textfield">
        <br>
        <br>
        <input type="button" name="buttonfield" id="buttonfield" value="click here">
        <br>
        <br>
        <input type="submit" name="button2" id="button2" value="click">
        <br>
        <br>
        <p>Select the gender:</p>
        <input type="radio" name="Gender" id="Male">
        <label for="Male">Male</label>
        <br>
        <br>
        <input type="radio" name="Gender" id="Female">
        <label type="Female">Female</label>
        <br>
        <br>
        <input type="radio" name="Gender" id="Others">
        <label for="Others">Others</label>
        <br>
        <br>
        <p>Choose your item:</p>
        <input type="checkbox" name="maggi" id="maggi">
        <label for="maggi">Maggi</label>
        <br>
        <br>
        <input type="checkbox" name="chips" id="chips">
        <label for="chips">Chips</label>
        <br>
        <br>
        <input type="checkbox" name="kurkare" id="kurkare">
        <label for="kurkare">Kurkare</label>
        <br>
        <br>
        <label for="selectfile1">Choose:</label>
        <input type="file" name="selectfile1" id="selectfile1">
        <br>
        <br>
        <input type="image" name="buttonimg1" id="buttonimg1" alt="click here" src="button1.png" width="20px" height="15px">
        <br>
        <br>
        <label for="password1">Enter your Password:</label>
        <input type="password" name="password1" id="password1">
        <br>
        <br>
        <label for="datepicker">Choose your date of birth:</label>
        <input type="date" name="datepicker" id="datepicker">
    </form>
</body>
</html>
